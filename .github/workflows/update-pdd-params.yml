name: 更新拼多多参数
on:
  schedule:
    - cron: '18 21 * * *'  # 每天UTC 21点18分（北京时间5点18分）
  workflow_dispatch: {}  # 支持手动触发，无需验证码输入

jobs:
  update:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: 安装 Node.js并缓存
      uses: actions/setup-node@v4
      with:
        node-version: '24.7.0'
        cache: 'npm'
        cache-dependency-path: 'package.json'
    
    # 缓存npm包和puppeteer浏览器，减少安装时间
    - name: 缓存puppeteer、npm、node_modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.cache/puppeteer
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: 缓存puppeteer用户数据
      uses: actions/cache@v4
      with:
        path: ./puppeteer_user_data
        key: ${{ runner.os }}-pdd-user-data-${{ hashFiles('**/scripts/update-pdd.js') }}
        restore-keys: |
          ${{ runner.os }}-pdd-user-data-
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils 
    
    - name: 安装依赖
      run: npm install
    
    - name: 运行更新脚本
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        PDD_ACCOUNTS_JSON: ${{ secrets.PDD_ACCOUNTS_JSON }}
        PASSWORD_WANGXH03: ${{ secrets.PASSWORD_WANGXH03 }}
        PASSWORD_WANGXH04: ${{ secrets.PASSWORD_WANGXH04 }}
        PASSWORD_17752768679: ${{ secrets.PASSWORD_17752768679 }}

        TZ: Asia/Shanghai  # 固定时区为中国上海
      run: node scripts/update-pdd.js