name: 更新拼多多参数
on:
  schedule:
    - cron: '0 21 * * *'  # 每天UTC 21点（北京时间5点）
  workflow_dispatch: {}  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: 安装 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    
    # 缓存APT包，减少系统依赖下载时间
    - name: 缓存APT包
      uses: actions/cache@v4
      with:
        path: |
          /var/cache/apt/archives
          /var/lib/apt/lists
        key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/update-pdd-params.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-
    
    # 缓存npm包和puppeteer浏览器，减少安装时间
    - name: 缓存npm依赖
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.cache/puppeteer
          ./puppeteer_user_data
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils 
    
    - name: 安装依赖
      run: npm install
    
    - name: 运行更新脚本
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        PDD_ACCOUNTS_JSON: ${{ secrets.PDD_ACCOUNTS_JSON }}
        PASSWORD_WANGXH03: ${{ secrets.PASSWORD_WANGXH03 }}
        PASSWORD_WANGXH04: ${{ secrets.PASSWORD_WANGXH04 }}
        PASSWORD_17752768679: ${{ secrets.PASSWORD_17752768679 }}
      run: node scripts/update-pdd.js